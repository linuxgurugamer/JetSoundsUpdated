			!AUDIO,* {}
			AUDIO
			{
				channel = Ship

				clip = JetSoundsUpdated/Sounds/CFM56_Startup
				volume = 0.8
				pitch = 2.5
				loop = false
			}
		}
		%disengage
		{
			!AUDIO,* {}
