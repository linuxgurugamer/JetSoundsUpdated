//---JetEngineSounds Continued
//---Wheesley config by JeanTheDragon and PlumeParty/PlumeParty/RealPlume compatibility by theonegalen

 
@PART[JetEngine]:NEEDS[!RealPlume]:NEEDS:[!StockWaterfallEffects]
{
	@EFFECTS
	{		
		@running_thrust
		{			
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/CFM56_Running_High
				volume = 0.0 0.0
				volume = 0.05 0.2
				volume = 1.0 0.5
				pitch = 0.0 1.2
				pitch = 1.0 2.0
				loop = true
			}
		}
		@running_turbine
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/CFM56_Running_Low
				volume = 0.0 0.0
				volume = 0.05 0.35
				volume = 1.0 0.5
				pitch = 0.0 0.6
				pitch = 0.05 0.8
				pitch = 1.0 1.5
				loop = true
			}
		}
		%engage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/CFM56_Startup
				volume = 0.8
				pitch = 2.5
				loop = false
			}
		}
		%disengage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/CFM56_Shutdown
				volume = 0.8
				pitch = 2.5
				loop = false
			}
		}
		%flameout
		{
			!AUDIO {}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

