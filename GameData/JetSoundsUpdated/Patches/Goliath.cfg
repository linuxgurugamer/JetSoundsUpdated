//---Goliath config by JeanTheDragon and RealPlume compatibility by theonegalen

 
@PART[turboFanSize2]:NEEDS[!RealPlume&!StockWaterfallEffects]
{
	@EFFECTS
	{
		%running_thrust
		{			
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Running_High
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.6
				pitch = 1.0 1.0
				loop = true
			}				
		}
		%running_turbine
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Running_Low
				volume = 0.0 0.0
				volume = 0.05 0.7
				volume = 1.0 1.0
				pitch = 0.0 0.4
				pitch = 0.05 0.5
				pitch = 1.0 1.0
				loop = true
			}
		}
		%engage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Startup
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%disengage
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/GE90_Shutdown
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

