@PART[RAPIER]
{
	@MODULE[ModuleEngines*],0
	{
		%engageEffectName = engageDry
		%disengageEffectName = disengageDry
	}
	@MODULE[ModuleEngines*],1
	{
		%spoolEffectName = power_closed
		%engageEffectName = engageRocket
		%disengageEffectName = disengageRocket
	}
}

@PART[RAPIER]:NEEDS[!RealPlume]:NEEDS[!StockWaterfallEffects]
{
	@EFFECTS
	{
		%running_closed
		{
			!AUDIO,* {}
			AUDIO
			{
				name = low
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_Low
				volume = 0.0 0.0
				volume = 0.05 0.1
				volume = 0.5 1.0
				volume = 1.0 0.6
				pitch = 0.0 0.4
				pitch = 1.0 1.0
				loop = true
			}
			AUDIO
			{
				name = high
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_High
				volume = 0.5 0.0
				volume = 1.0 0.5
				pitch = 0.5 0.8
				pitch = 1.0 1.0
				loop = true
			}
		}
		%power_closed
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_High
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		%power_open
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_High
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				volume = 2.0 1.5
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				pitch = 3.0 2.0
				loop = true
			}
		}
		%running_open
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_Low
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 0.5
				pitch = 0.0 0.5
				pitch = 1.0 1.0
				loop = true
			}
		}
		%engageDry
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Startup
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		%disengageDry
		{
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Shutdown
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		%engageRocket
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		%disengageRocket
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
	}
}

@PART[RAPIER]:AFTER[zzRealPlume]
{
	%EFFECTS
	{
		%Methalox_AirBreathingMode-Spool
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_Low
				volume = 0.0 0.0
				volume = 0.02 0.0
				volume = 0.1 0.8
				volume = 0.2 1.0
				volume = 0.5 1.0
				pitch = 0.0 0.5
				pitch = 0.2 1.0
				pitch = 1.0 1.2
				loop = true
			}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Fan_High
			//	clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 0.5 0.4
				volume = 1.0 0.5
				pitch = 0.0 0.8
				pitch = 1.0 1.5
				loop = true
			}
		}
		%engageDry
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Startup
				volume = 0.5
				pitch = 1.0
				loop = false
			}
		}
		%disengageDry
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Shutdown
				volume = 0.5
				pitch = 1.0
				loop = false
			}
		}
		%engageRocket
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = RealPlume/KW_Sounds/sound_liq1
				volume = #$../../../PLUME[Methalox_LowerShock]/plumeScale$
				pitch = 2.0
				loop = false
			}
		}
		%disengageRocket
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		%Methalox_LowerShock-Lower
		{
			AUDIO
			{
				channel = Ship
				clip = RealPlume/KW_Sounds/sound_altloop2
				volume = 0.0 0.0
				volume = #$../../../PLUME[Methalox_LowerShock]/plumeScale$
				@volume,1 ^= :^:1.0 :
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}			
		}
		%power_closed
		{
			!AUDIO,* {}
			AUDIO
			{
				channel = Ship
				clip = JetSoundsUpdated/Sounds/RAPIER_Rocket_High
				volume = 0.0 0.0
				volume = 0.05 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
	}
}
